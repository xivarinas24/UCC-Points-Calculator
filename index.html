<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCC Points Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c003e;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-direction: row;
        }
        .left-image {
            width: 486px;
            height: 513px;
            background-image: url('ggg.png');
            background-size: cover;
            background-position: center;
            margin-right: 20px;
        }
        .content {
            max-width: 700px;
            width: 100%;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            color: #ffcc00;
            margin-left: 10px;
            font-size: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #3e004f;
            color: #ffffff;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #600080;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4b0066;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ffcc00;
            color: #2c003e;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #e6b800;
        }
        input {
            background-color: #5a0078;
            color: #ffffff;
            border: 1px solid #8000a0;
            padding: 5px;
            border-radius: 3px;
        }
        #leaderboardContainer {
            display: none;
            margin-top: 30px;
        }
        #leaderboardTable {
            display: none;
        }
        .leaderboard-item {
            background-color: #3e004f;
            padding: 10px;
            border: 1px solid #600080;
            margin: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="left-image"></div>
    <div class="content">
        <header>
            <img src="Iconzada (1).png" alt="UCC Logo">
            <h1>UCC Points Calculator</h1>
        </header>

        <!-- Match Results Table -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Player Name</th>
                    <th>Placement</th>
                    <th>Kills</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody id="playerTable"></tbody>
        </table>
        <a href="#" class="button" onclick="addPlayerRow()">Add Player</a>
        <a href="#" class="button" onclick="calculatePoints()">Calculate Match Points</a>

        <!-- Show Leaderboard Button -->
        <a href="#" class="button" onclick="showLeaderboard()" id="showLeaderboardButton" style="display: none;">Show Leaderboard</a>

        <!-- Leaderboard -->
        <div id="leaderboardContainer">
            <h2>Leaderboard</h2>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <script>
        const pointsSystem = [15, 12, 10, 8, 6, 5, 4, 3, 2, 1];
        let playersData = [];

        function addPlayerRow() {
            const table = document.getElementById("playerTable");
            const rowCount = table.rows.length + 1;
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${rowCount}</td>
                <td><input type="text" placeholder="Enter Player Name"></td>
                <td><input type="number" min="1" max="60" placeholder="Placement"></td>
                <td><input type="number" min="0" placeholder="Kills"></td>
                <td class="points">0</td>
            `;
            table.appendChild(row);
        }

        function calculatePoints() {
            const rows = document.querySelectorAll("#playerTable tr");

            rows.forEach((row, index) => {
                const placement = parseInt(row.children[2].querySelector("input").value);
                const kills = parseInt(row.children[3].querySelector("input").value) || 0;
                const pointsCell = row.children[4];

                let placementPoints = 0;
                if (placement && placement >= 1 && placement <= 10) {
                    placementPoints = pointsSystem[placement - 1];
                }

                const totalPoints = placementPoints + kills;
                pointsCell.textContent = totalPoints;

                // Save player data
                const playerName = row.children[1].querySelector("input").value;
                if (playerName) {
                    if (!playersData[index]) {
                        playersData[index] = { name: playerName, points: [] };
                    }
                    playersData[index].points.push(totalPoints);
                }
            });

            // Show the "Show Leaderboard" button after calculating points
            document.getElementById("showLeaderboardButton").style.display = "block";
        }

        function showLeaderboard() {
            const leaderboard = playersData.map(player => {
                const totalPoints = player.points.reduce((sum, points) => sum + points, 0);
                return { name: player.name, totalPoints };
            });

            leaderboard.sort((a, b) => b.totalPoints - a.totalPoints);

            // Show the leaderboard in the desired format
            const leaderboardList = document.getElementById("leaderboardList");
            leaderboardList.innerHTML = "";

            leaderboard.forEach((player, index) => {
                const leaderboardItem = document.createElement("div");
                leaderboardItem.classList.add("leaderboard-item");
                leaderboardItem.textContent = `Top ${index + 1}: ${player.name} - ${player.totalPoints} points`;
                leaderboardList.appendChild(leaderboardItem);
            });

            // Show the leaderboard container
            document.getElementById("leaderboardContainer").style.display = "block";
        }
    </script>
</body>
</html>
