<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCC Points Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c003e;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-direction: row;
        }
        .left-image {
            width: 486px;
            height: 513px;
            background-image: url('ggg.png');
            background-size: cover;
            background-position: center;
            margin-right: 20px;
        }
        .content {
            max-width: 700px;
            width: 100%;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            color: #ffcc00;
            margin-left: 10px;
            font-size: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #3e004f;
            color: #ffffff;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #600080;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4b0066;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ffcc00;
            color: #2c003e;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #e6b800;
        }
        input {
            background-color: #5a0078;
            color: #ffffff;
            border: 1px solid #8000a0;
            padding: 5px;
            border-radius: 3px;
        }
        #leaderboardContainer, #roomLeaderboardContainer {
            display: none;
            margin-top: 30px;
        }
        .leaderboard-item {
            background-color: #3e004f;
            padding: 10px;
            border: 1px solid #600080;
            margin: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="left-image"></div>
    <div class="content">
        <header>
            <img src="Iconzada (1).png" alt="UCC Logo">
            <h1>UCC Points Calculator</h1>
        </header>

        <!-- Match Results Table -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>team Name</th>
                    <th>Placement</th>
                    <th>Kills</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody id="playerTable"></tbody>
        </table>
        <a href="#" class="button" onclick="addPlayerRow()">Add team</a>
        <a href="#" class="button" onclick="calculatePoints()">Calculate Match Points</a>

        <!-- Show Leaderboard Button -->
        <a href="#" class="button" onclick="showLeaderboard()" id="showLeaderboardButton" style="display: none;">Show Leaderboard</a>

        <!-- Leaderboard -->
        <div id="leaderboardContainer">
            <h2>Leaderboard</h2>
            <div id="leaderboardList"></div>
        </div>

        <!-- Room Points Calculation Table -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>team Name</th>
                    <th>Room 1</th>
                    <th>Room 2</th>
                    <th>Room 3</th>
                    <th>Room 4</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody id="roomPlayerTable"></tbody>
        </table>
        <a href="#" class="button" onclick="addRoomPlayerRow()">Add team room</a>
        <a href="#" class="button" onclick="calculateRoomPoints()">Calculate Room Points</a>

        <!-- Show Room Leaderboard Button -->
        <a href="#" class="button" onclick="showRoomLeaderboard()" id="showRoomLeaderboardButton" style="display: none;">Show Room Leaderboard</a>

        <!-- Room Leaderboard -->
        <div id="roomLeaderboardContainer">
            <h2>Room Leaderboard</h2>
            <div id="roomLeaderboardList"></div>
        </div>
    </div>

    <script>
        const pointsSystem = [15, 12, 10, 8, 6, 5, 4, 3, 2, 1];
        let playersData = [];
        let roomPlayersData = [];

        // Add a player row for match results
        function addPlayerRow() {
            const table = document.getElementById("playerTable");
            const rowCount = table.rows.length + 1;
            const row = document.createElement("tr");

            row.innerHTML = `  
                <td>${rowCount}</td>
                <td><input type="text" placeholder="Enter team Name"></td>
                <td><input type="number" min="1" max="60" placeholder="Placement"></td>
                <td><input type="number" min="0" placeholder="Kills"></td>
                <td class="points">0</td>
            `;
            table.appendChild(row);
        }

        // Calculate points for match results (placement + kills)
        function calculatePoints() {
            const rows = document.querySelectorAll("#playerTable tr");
            // Clear the existing leaderboard before recalculating
            playersData = []; 

            rows.forEach((row, index) => {
                const placement = parseInt(row.children[2].querySelector("input").value);
                const kills = parseInt(row.children[3].querySelector("input").value) || 0;
                const pointsCell = row.children[4];

                let placementPoints = 0;
                if (placement && placement >= 1 && placement <= 10) {
                    placementPoints = pointsSystem[placement - 1];
                }

                const totalPoints = placementPoints + kills;
                pointsCell.textContent = totalPoints;

                // Save player data
                const playerName = row.children[1].querySelector("input").value;
                if (playerName) {
                    playersData.push({ name: playerName, points: totalPoints });
                }
            });

            // Show the "Show Leaderboard" button after calculating points
            document.getElementById("showLeaderboardButton").style.display = "block";
        }

        // Show the match leaderboard
        function showLeaderboard() {
            // Reset the leaderboard before showing the updated one
            const leaderboardList = document.getElementById("leaderboardList");
            leaderboardList.innerHTML = "";

            const leaderboard = playersData.sort((a, b) => b.points - a.points);

            leaderboard.forEach((player, index) => {
                const leaderboardItem = document.createElement("div");
                leaderboardItem.classList.add("leaderboard-item");
                leaderboardItem.textContent = `Top ${index + 1}: ${player.name} - ${player.points} points`;
                leaderboardList.appendChild(leaderboardItem);
            });

            document.getElementById("leaderboardContainer").style.display = "block";
        }

        // Add new row for room-based points table
        function addRoomPlayerRow() {
            const table = document.getElementById("roomPlayerTable");
            const rowCount = table.rows.length + 1;
            const row = document.createElement("tr");

            row.innerHTML = `  
                <td>${rowCount}</td>
                <td><input type="text" placeholder="Enter team Name"></td>
                <td><input type="number" placeholder="Room 1"></td>
                <td><input type="number" placeholder="Room 2"></td>
                <td><input type="number" placeholder="Room 3"></td>
                <td><input type="number" placeholder="Room 4"></td>
                <td class="points">0</td>
            `;
            table.appendChild(row);
        }

        // Calculate total points for rooms (Room 1 + Room 2 + Room 3 + Room 4)
        function calculateRoomPoints() {
            roomPlayersData = [];  // Clear previous room player data

            const rows = document.querySelectorAll("#roomPlayerTable tr");

            rows.forEach((row) => {
                let totalPoints = 0;

                // Loop through each room (Room 1 to Room 4)
                for (let i = 2; i <= 5; i++) {
                    const roomPoints = parseInt(row.children[i].querySelector("input").value) || 0;
                    totalPoints += roomPoints;  // Add the room points to the total
                }

                row.children[6].textContent = totalPoints;

                // Save player data for room calculations
                const playerName = row.children[1].querySelector("input").value;
                if (playerName) {
                    roomPlayersData.push({ name: playerName, points: totalPoints });
                }
            });

            // Show the "Show Room Leaderboard" button after calculating room points
            document.getElementById("showRoomLeaderboardButton").style.display = "block";
        }

        // Show the room leaderboard
        function showRoomLeaderboard() {
            // Reset the room leaderboard before showing the updated one
            const roomLeaderboardList = document.getElementById("roomLeaderboardList");
            roomLeaderboardList.innerHTML = "";

            const roomLeaderboard = roomPlayersData.sort((a, b) => b.points - a.points);

            roomLeaderboard.forEach((player, index) => {
                const leaderboardItem = document.createElement("div");
                leaderboardItem.classList.add("leaderboard-item");
                leaderboardItem.textContent = `Top ${index + 1}: ${player.name} - ${player.points} points`;
                roomLeaderboardList.appendChild(leaderboardItem);
            });

            document.getElementById("roomLeaderboardContainer").style.display = "block";
        }
    </script>
</body>
</html>
